<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div class="header-section">
    <app-header class="header"></app-header>
    <mat-tab-group class="nav-bar">
        <mat-tab [selectedTabChange]="changeTab(0)" label="Tournaments"></mat-tab>
        <mat-tab [selectedTabChange]="changeTab(1)" label="Rules"></mat-tab>
        <mat-tab [selectedTabChange]="changeTab(2)" label="About"></mat-tab>
    </mat-tab-group>
    <div class='cash'>
        <p>
            {{this.authDataStorage.getLoggedUser().moneyAmount}}
        </p>
        <mat-icon class='icon'>account_balance_wallet</mat-icon>
    </div>
    <div class='logout'>
        <p (click)="logOut()">
            Log out
        </p>
    </div>

</div>
<div class="content">
    <app-tournaments *ngIf="this.tab==0" [tournaments]="this.games"></app-tournaments>
    <button *ngIf="this.tab==0" mat-fab class="add-button" matTooltip="New game" (click)=addGame()>
        <mat-icon>add</mat-icon>
    </button>
    <app-rules *ngIf="this.tab==1"></app-rules>
</div>
